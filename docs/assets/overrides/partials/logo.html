<!-- Logo -->
{% if config.theme.logo %}
  <img src="{{ config.theme.logo | url }}" alt="logo" class="lumina-light-theme-only" />
  <img src="{{ config.theme.logo | url }}" alt="logo" class="lumina-dark-theme-only" />
{% else %}
  {% set icon = config.theme.icon.logo or "material/library" %}
  {% include ".icons/" ~ icon ~ ".svg" %}
{% endif %}
